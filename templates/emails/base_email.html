<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <style>
      /* Reset CSS */
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif !important;
        line-height: 1.6;
        color: #ffffff;
        background-color: #111827; /* اللون الأساسي للخلفية */
        direction: rtl !important;
        border-radius: 5px;
      }

      .email-wrapper {
        background-color: #111827;
        padding: 20px;
      }

      .email-container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #1f2937; /* طبقة Layer 1 */
        border-radius: 12px;
        overflow: hidden;
        border: 1px solid #374151;
        direction: rtl !important;
      }

      .email-header {
        padding: 40px 20px;
        text-align: center;
        border-bottom: 1px solid #374151;
      }
      p,
      h1,
      h2,
      h3,
      span {
        direction: rtl !important;
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif !important;
        color: #ffffff !important;
      }
      .logo-text {
        color: #00ffbf; /* لون الخط الرئيسي */
        font-size: 24px;
        font-weight: bold;
        text-decoration: none;
      }

      .email-body {
        padding: 40px 30px;
        text-align: right;
      }

      .email-footer {
        background-color: #111827;
        padding: 25px;
        text-align: center;
        font-size: 13px;
        color: #9ca3af;
        border-top: 1px solid #374151;
      }

      .otp-box {
        background-color: #111827;
        border: 2px solid #00ffbf;
        padding: 20px;
        text-align: center;
        font-size: 36px;
        font-weight: bold;
        letter-spacing: 10px;
        color: #00ffbf;
        margin: 30px 0;
        border-radius: 8px;
        font-family: "Courier New", monospace;
      }

      .highlight {
        color: #00ffbf !important;
      }

      .alert-note {
        background-color: rgba(0, 255, 191, 0.1);
        border-right: 4px solid #00ffbf;
        padding: 15px;
        border-radius: 4px;
        font-size: 14px;
        margin: 20px 0;
        color: #e5e7eb;
      }

      .danger-note {
        background-color: rgba(239, 68, 68, 0.1);
        border-right: 4px solid #ef4444;
        padding: 15px;
        border-radius: 4px;
        font-size: 14px;
        margin: 20px 0;
        color: #fca5a5;
      }

      .support-link {
        color: #00ffbf;
        text-decoration: none;
      }

      @media only screen and (max-width: 600px) {
        .email-body {
          padding: 25px 20px;
        }
        .otp-box {
          font-size: 28px;
          letter-spacing: 6px;
        }
      }
    </style>
  </head>
  <body>
    <div class="email-wrapper">
      <div class="email-container">
        <div class="email-header">
          <span class="logo-text">{{ site_name }}</span>
        </div>

        <div class="email-body">{% block content %}{% endblock %}</div>

        <div class="email-footer">
          <p>هذا البريد الإلكتروني أرسل إليك لأنك مسجل في {{ site_name }}.</p>
          <p>جميع الحقوق محفوظة &copy; {% now "Y" %} {{ site_name }}</p>
        </div>
      </div>
    </div>
  </body>
</html>
